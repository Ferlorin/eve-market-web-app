name: Fetch Market Data

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        chunk: [0, 1, 2, 3]
      fail-fast: false
      max-parallel: 4

    steps:
      - name: Call Vercel API endpoint for chunk ${{ matrix.chunk }}
        run: |
          response=$(curl -s -w "\n%{http_code}" \
            -X GET \
            "${{ secrets.VERCEL_APP_URL }}/api/cron/fetch-markets?chunk=${{ matrix.chunk }}&total=4" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "Error: API call failed with status $http_code"
            exit 1
          fi
          
          echo "$body" | jq '.regionsProcessed, .failed, .durationMs'

