name: Fetch Market Data

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  # Run database migrations first (tables must exist before inserting data)
  migrate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci --prefer-offline --no-audit

      - name: Generate Prisma client
        working-directory: webapp
        run: npx prisma generate

      - name: Run database migrations
        working-directory: webapp
        run: npm run migrate
        env:
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
          NEON_DIRECT_DATABASE_URL: ${{ secrets.NEON_DIRECT_DATABASE_URL }}

  # PHASE 1: Fetch data and save to JSON artifacts (NO DATABASE OPERATIONS)
  # High-volume regions processed separately
  fetch-high-volume-json:
    needs: migrate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        region:
          - { id: '10000002', name: 'The Forge', orders: '444k' }
          - { id: '10000043', name: 'Domain', orders: '196k' }
          - { id: '10000042', name: 'Metropolis', orders: '127k' }
          - { id: '10000032', name: 'Sinq Laison', orders: '124k' }
      fail-fast: false
      max-parallel: 4

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci --prefer-offline --no-audit

      - name: Fetch ${{ matrix.region.name }} to JSON (${{ matrix.region.orders }} orders)
        working-directory: webapp
        run: node --max-old-space-size=3072 --expose-gc --no-warnings ./node_modules/tsx/dist/cli.mjs scripts/fetch-to-json.ts
        env:
          SPECIFIC_REGIONS: ${{ matrix.region.id }}

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: market-data-region-${{ matrix.region.id }}
          path: webapp/market-data-artifacts/region-${{ matrix.region.id }}.json
          retention-days: 1

  # Normal chunks for remaining regions (NO DATABASE OPERATIONS)
  fetch-chunks-json:
    needs: migrate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        chunk: [0, 1, 2, 3]
      fail-fast: false
      max-parallel: 4

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci --prefer-offline --no-audit

      - name: Fetch chunk ${{ matrix.chunk }} to JSON
        working-directory: webapp
        run: node --max-old-space-size=3072 --expose-gc --no-warnings ./node_modules/tsx/dist/cli.mjs scripts/fetch-to-json.ts
        env:
          CHUNK_INDEX: ${{ matrix.chunk }}
          TOTAL_CHUNKS: 4

      - name: Upload JSON artifacts
        uses: actions/upload-artifact@v4
        with:
          name: market-data-chunk-${{ matrix.chunk }}
          path: webapp/market-data-artifacts/*.json
          retention-days: 1

  # PHASE 2: Consolidate all JSON and update database in ONE transaction
  # This reduces DB connections from ~800 to ~10
  consolidate-and-update:
    needs: [fetch-high-volume-json, fetch-chunks-json]
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci --prefer-offline --no-audit

      - name: Generate Prisma client
        working-directory: webapp
        run: npx prisma generate

      - name: Download all JSON artifacts
        uses: actions/download-artifact@v4
        with:
          path: webapp/market-data-artifacts
          pattern: market-data-*
          merge-multiple: true

      - name: Consolidate and update database
        working-directory: webapp
        run: node --max-old-space-size=4096 --expose-gc --no-warnings ./node_modules/tsx/dist/cli.mjs scripts/consolidate-and-update-db.ts
        env:
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
          NEON_DIRECT_DATABASE_URL: ${{ secrets.NEON_DIRECT_DATABASE_URL }}

      - name: Run VACUUM ANALYZE
        working-directory: webapp
        run: npx tsx scripts/vacuum-database.ts
        env:
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
          NEON_DIRECT_DATABASE_URL: ${{ secrets.NEON_DIRECT_DATABASE_URL }}
