name: Fetch and Deploy Static (Static-Cache Architecture)

on:
  # Temporarily disabled due to Vercel rate limit (5000 uploads/day exceeded)
  # Re-enable after 15 hours by uncommenting the schedule block below
  # schedule:
  #   - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:
  # Removed push trigger to reduce deployments and avoid hitting Vercel free tier limits
  # Use workflow_dispatch (manual trigger) for deploying code changes

jobs:
  # PHASE 1a: The Forge split into 2 parallel jobs (444k orders - heaviest region)
  fetch-forge-split:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Each part is ~half the work (~225 pages)
    strategy:
      matrix:
        part:
          - { index: '0', page_start: '1',   page_end: '225' }
          - { index: '1', page_start: '226',  page_end: '500' }
      fail-fast: false
      max-parallel: 2

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci --prefer-offline --no-audit

      - name: Fetch The Forge pages ${{ matrix.part.page_start }}-${{ matrix.part.page_end }} (part ${{ matrix.part.index }})
        working-directory: webapp
        run: node --max-old-space-size=3072 --expose-gc --no-warnings ./node_modules/tsx/dist/cli.mjs scripts/fetch-to-json.ts
        env:
          SPECIFIC_REGIONS: '10000002'
          PAGE_START: ${{ matrix.part.page_start }}
          PAGE_END: ${{ matrix.part.page_end }}
          PART_INDEX: ${{ matrix.part.index }}

      - name: Upload Forge part ${{ matrix.part.index }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: market-data-region-10000002-part${{ matrix.part.index }}
          path: webapp/market-data-artifacts/region-10000002-part${{ matrix.part.index }}.json
          retention-days: 1

  # PHASE 1b: Domain split into 2 parallel jobs (196k orders)
  fetch-domain-split:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    strategy:
      matrix:
        part:
          - { index: '0', page_start: '1',   page_end: '100' }
          - { index: '1', page_start: '101',  page_end: '250' }
      fail-fast: false
      max-parallel: 2

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci --prefer-offline --no-audit

      - name: Fetch Domain pages ${{ matrix.part.page_start }}-${{ matrix.part.page_end }} (part ${{ matrix.part.index }})
        working-directory: webapp
        run: node --max-old-space-size=3072 --expose-gc --no-warnings ./node_modules/tsx/dist/cli.mjs scripts/fetch-to-json.ts
        env:
          SPECIFIC_REGIONS: '10000043'
          PAGE_START: ${{ matrix.part.page_start }}
          PAGE_END: ${{ matrix.part.page_end }}
          PART_INDEX: ${{ matrix.part.index }}

      - name: Upload Domain part ${{ matrix.part.index }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: market-data-region-10000043-part${{ matrix.part.index }}
          path: webapp/market-data-artifacts/region-10000043-part${{ matrix.part.index }}.json
          retention-days: 1

  # PHASE 1c: Other high-volume regions (Metropolis, Sinq Laison)
  fetch-high-volume-json:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        region:
          - { id: '10000042', name: 'Metropolis', orders: '127k' }
          - { id: '10000032', name: 'Sinq Laison', orders: '124k' }
      fail-fast: false
      max-parallel: 8

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci --prefer-offline --no-audit

      - name: Fetch ${{ matrix.region.name }} to JSON (${{ matrix.region.orders }} orders)
        working-directory: webapp
        run: node --max-old-space-size=3072 --expose-gc --no-warnings ./node_modules/tsx/dist/cli.mjs scripts/fetch-to-json.ts
        env:
          SPECIFIC_REGIONS: ${{ matrix.region.id }}

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: market-data-region-${{ matrix.region.id }}
          path: webapp/market-data-artifacts/region-${{ matrix.region.id }}.json
          retention-days: 1

  # Normal chunks for remaining regions (NO DATABASE OPERATIONS)
  fetch-chunks-json:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        chunk: [0, 1, 2, 3, 4, 5, 6, 7]  # Split into 8 smaller chunks
      fail-fast: false
      max-parallel: 8  # Increased from 4

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci --prefer-offline --no-audit

      - name: Fetch chunk ${{ matrix.chunk }} to JSON
        working-directory: webapp
        run: node --max-old-space-size=3072 --expose-gc --no-warnings ./node_modules/tsx/dist/cli.mjs scripts/fetch-to-json.ts
        env:
          CHUNK_INDEX: ${{ matrix.chunk }}
          TOTAL_CHUNKS: 8  # Updated to match matrix size

      - name: Upload JSON artifacts
        uses: actions/upload-artifact@v4
        with:
          name: market-data-chunk-${{ matrix.chunk }}
          path: webapp/market-data-artifacts/*.json
          retention-days: 1

  # PHASE 2: Generate static JSON files and deploy to Vercel
  # NO DATABASE - Pure static file generation
  generate-and-deploy:
    needs: [fetch-forge-split, fetch-domain-split, fetch-high-volume-json, fetch-chunks-json]
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci --prefer-offline --no-audit

      - name: Download all JSON artifacts
        uses: actions/download-artifact@v4
        with:
          path: webapp/market-data-artifacts
          pattern: market-data-*
          merge-multiple: true

      - name: Check ESI Cache Compliance
        working-directory: webapp
        run: npx tsx scripts/check-esi-cache-headers.ts
        continue-on-error: true  # Log warning but don't fail

      - name: Generate static JSON files
        working-directory: webapp
        run: npx tsx scripts/generate-static-json.ts
        # Creates webapp/public/data/*.json (NOT committed to git)

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # Deploy to PRODUCTION (schedule, manual, or push to main)
      # Run from REPO ROOT - let Vercel's "Root Directory: webapp" handle subdirectory
      # VERCEL_PROJECT_ID env var ensures deployment to correct project
      - name: Pull Vercel Environment Information (Production)
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts (Production)
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deployment Summary
        run: |
          echo "‚úÖ Production deployment complete!"
          echo "üåç Deployed to Vercel PRODUCTION Edge CDN"
          echo "‚ö° Response time: 20-50ms globally"
          echo "üìÅ JSON files generated in public/data/ (not in git)"
          echo "üîÑ Trigger: ${{ github.event_name }}"
